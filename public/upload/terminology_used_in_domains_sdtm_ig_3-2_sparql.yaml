:label: Terminology Used in Domains (SDTM IG 3.2)
:query: 'PREFIX ig: <http://www.assero.co.uk/MDRSdtmIg/CDISC/V3#> PREFIX iso25964:
  <http://www.assero.co.uk/ISO25964#> PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  PREFIX skos: <http://www.w3.org/2004/02/skos/core#> PREFIX bo: <http://www.assero.co.uk/BusinessOperational#>
  PREFIX bd: <http://www.assero.co.uk/BusinessDomain#> PREFIX isoI: <http://www.assero.co.uk/ISO11179Identification#>
  PREFIX th: <http://www.assero.co.uk/MDRThesaurus/CDISC/V51#> SELECT DISTINCT ?t_prefix
  ?t_name ?variable ?notation ?c_code WHERE { ig:IG-CDISC_SDTMIG bd:includesTabulation
  ?tref . ?tref bo:hasTabulation ?t . ?t rdfs:label ?t_name . ?t bd:prefix ?t_prefix
  . ?t bd:includesColumn ?c . ?c bd:controlled_term_or_format ?f1 . ?c bd:name ?variable
  . FILTER(STRSTARTS(?f1, "(")) BIND(REPLACE(?f1, "\\(", "", "i") as ?f2) . BIND(REPLACE(?f2,
  "\\)", "", "i") AS ?notation) . th:TH-CDISC_CDISCTerminology iso25964:hasConcept
  ?tc . ?tc iso25964:notation ?notation . ?tc iso25964:identifier ?c_code . }'
:type: Ad Hoc Report Definition
