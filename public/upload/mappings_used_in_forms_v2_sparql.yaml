---
:columns:
  "?fi":
    :label: Form Identifier
    :type: literal
  "?sv":
    :label: Form Version
    :type: literal
  "?q_text":
    :label: Question Text
    :type: literal
  "?mapping":
    :label: Mapping
    :type: literal
  "?n":
    :label: Submission
    :type: literal
  "?i":
    :label: C Code
    :type: literal
:label: Mappings Used in Forms (Questions Only) V2
:query: 'PREFIX iso25964: <http://www.assero.co.uk/ISO25964#> 
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> 
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
PREFIX skos: <http://www.w3.org/2004/02/skos/core#> 
PREFIX bo: <http://www.assero.co.uk/BusinessOperational#>
PREFIX bf: <http://www.assero.co.uk/BusinessForm#> 
PREFIX isoI: <http://www.assero.co.uk/ISO11179Identification#>
  
SELECT DISTINCT ?fi ?sv ?q_text ?mapping ?n ?i WHERE 
{ 
  ?q rdf:type bf:Question .
  ?q (^bf:hasGroup|^bf:hasSubGroup|^bf:hasItem|^bf:hasCommon|^bf:hasCommonItem)* ?f .
  ?f rdf:type bf:Form . 
  ?q bf:mapping ?mapping .
  ?q bf:question_text ?q_text .
  ?f isoI:hasIdentifier ?si . 
  ?si isoI:identifier ?fi .
  ?si isoI:semantic_version ?sv . 
  OPTIONAL {
    ?q bf:hasThesaurusConcept ?tc_ref .
    ?tc_ref bo:hasThesaurusConcept ?tc .
    ?tc iso25964:notation ?n . 
    ?tc iso25964:identifier ?i . 
  }
}'
:type: Ad Hoc Report Definition
