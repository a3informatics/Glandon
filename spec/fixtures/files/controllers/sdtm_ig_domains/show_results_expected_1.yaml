- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGRS_RSGRPID
  :ordinal: 5
  :rdf_type: http://www.assero.co.uk/Tabulation#SdtmDomainVariable
  :label: Group ID
  :name: RSGRPID
  :format: ''
