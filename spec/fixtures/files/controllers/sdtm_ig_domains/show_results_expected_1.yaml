  :rdf_type: http://www.assero.co.uk/Tabulation#SdtmDomainVariable
  :label: Domain Abbreviation
  :name: DOMAIN
  :format: "(DOMAIN)"
  :notes: Two-character abbreviation for the domain.
  :compliance: Required
- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGRS_USUBJID
