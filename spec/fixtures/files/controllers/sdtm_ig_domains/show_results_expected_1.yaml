  :compliance: Expected
- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGRS_VISIT
  :ordinal: 22
  :rdf_type: http://www.assero.co.uk/Tabulation#SdtmDomainVariable
  :label: Visit Name
  :name: VISIT
  :format: ''
  :notes: ''
  :compliance: Permissible
- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGRS_VISITDY
  :ordinal: 23
  :rdf_type: http://www.assero.co.uk/Tabulation#SdtmDomainVariable
  :label: Planned Study Day of Visit
  :name: VISITDY
  :format: ''
  :notes: ''
  :compliance: Permissible
- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGRS_EPOCH
  :ordinal: 24
  :rdf_type: http://www.assero.co.uk/Tabulation#SdtmDomainVariable
  :label: Epoch
  :name: EPOCH
  :format: ''
  :notes: Epoch associated with the Element in the planned sequence of Elements for
    the ARM to which the subject was assigned
  :compliance: Permissible
- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGRS_RSDTC
  :ordinal: 25
  :rdf_type: http://www.assero.co.uk/Tabulation#SdtmDomainVariable
  :label: Date/Time of Response Assessment
  :name: RSDTC
  :format: ISO 8601
  :notes: RSDTC may be derived from the dates of scans/images/physical exams which
    may be performed on different dates. However, if all assessments are performed
    on the same date, RSDTC may be consistent with the TUDTC and TRDTC. Note the physical
    exam date may correspond to the visit date.
  :compliance: Expected
- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGRS_RSDY
  :ordinal: 26
  :rdf_type: http://www.assero.co.uk/Tabulation#SdtmDomainVariable
  :label: Study Day of Response Assessment
  :name: RSDY
  :format: ''
  :notes: 1. Study day of the response assessment, measured as integer days. 2. Algorithm
    for calculations must be relative to the sponsor-defined RFSTDTC variable in Demographics.
  :compliance: Permissible
