  identifier: C87162
  notation: TOXGR
  definition: The version 4.0 standard terminology developed to report adverse events
    occurring in cancer clinical trials. Common terminology criteria for adverse events
    (CTCAE) are used to study adverse event summaries and Investigational New Drug
    reports to the Food and Drug Administration. The CTCAE contain a grading scale
    for each adverse event term representing the severity of the event. (NCI)
