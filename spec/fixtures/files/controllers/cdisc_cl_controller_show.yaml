:identifier: C66741
:notation: VSTESTCD
:synonym: Vital Signs Test Code
:definition: The test code given to the test that analyzes a particular set of vital
  signs including temperature, respiratory rate, heart rate, and blood pressure.
:preferredTerm: CDISC SDTM Vital Sign Terminology by Code
:topLevel: false
:parentIdentifier: ''
