  :label: Native Hawaiian or Other Pacific Islander
  :extension_properties:
  - :rdf_type: http://www.assero.co.uk/ISO25964#extensible
    :instance_variable: extensible
    :label: Extensible
  :identifier: C41219
  :notation: NATIVE HAWAIIAN OR OTHER PACIFIC ISLANDER
  :synonym: ''
  :definition: Denotes a person having origins in any of the original peoples of Hawaii,
    Guam, Samoa, or other Pacific Islands. The term covers particularly people who
    identify themselves as part-Hawaiian, Native Hawaiian, Guamanian or Chamorro,
    Carolinian, Samoan, Chuu. (FDA)
  :preferredTerm: Native Hawaiian or Other Pacific Islander
  :topLevel: false
  :parentIdentifier: C74457
  :children: []
