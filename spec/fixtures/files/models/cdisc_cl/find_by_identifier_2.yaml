  :notation: BLACK OR AFRICAN AMERICAN
  :synonym: ''
  :definition: A person having origins in any of the black racial groups of Africa.
    Terms such as 'Haitian' or 'Negro' can be used in addition to 'Black or African
    American.' (FDA)
