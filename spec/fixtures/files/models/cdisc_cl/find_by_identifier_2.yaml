    :instance_variable: extensible
    :label: Extensible
  :identifier: C41259
  :notation: AMERICAN INDIAN OR ALASKA NATIVE
  :synonym: ''
  :definition: A person having origins in any of the original peoples of North and
    South America (including Central America), and who maintains tribal affiliation
    or community attachment. (FDA)
  :preferredTerm: American Indian or Alaska Native
  :topLevel: false
  :parentIdentifier: C74457
  :children: []
