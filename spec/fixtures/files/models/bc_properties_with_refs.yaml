    :subject_ref:
      :namespace: http://www.cdisc.org/C67153/V4
      :id: C67153_C25206
    :subject_data:
      :identifier: C25206
      :definition: 'The property of a body or region of space that determines whether
        or not there will be a net flow of heat into it or out of it from a neighboring
        body or region and in which direction (if any) the heat will flow, perceptible
        by living organism as a somatic sensation of cold or heat. It is a measure
        of the average translational kinetic energy associated with the disordered
        microscopic motion of atoms and molecules. Temperature is measured in one
        of the three standard temperature scales: Celsius, Kelvin, and Fahrenheit.
        (NCI)'
      :label: Temperature
      :notation: Temperature
      :preferred_term: Temperature
      :synonym: Temperature
      :extensible: false
      :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzY3MTUzL1Y0I0M2NzE1M19DMjUyMDY=
