    :subject_data:
      :identifier: C42559
      :definition: A unit of temperature of the temperature scale designed so that
        the freezing point of water is 0 degrees and the boiling point is 100 degrees
        at standard atmospheric pressure. The current official definition of the Celsius
        sets 0.01 C to be at the triple point of water and a degree to be 1/273.16
        of the difference in temperature between the triple point of water and absolute
        zero. One degree Celsius represents the same temperature difference as one
        Kelvin. (NCI)
      :label: Degree Celsius
      :notation: C
      :preferred_term: Degree Celsius
      :synonym: Degree Celsius
