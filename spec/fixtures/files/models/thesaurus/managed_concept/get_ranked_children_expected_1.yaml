- :identifier: C49679
  :notation: MAP
  :preferred_term: Mean Arterial Pressure
  :synonym: Mean Arterial Pressure
  :tags: ''
  :extensible: false
  :definition: 'The mean pressure of the blood within the arterial circulation. The
    arterial pressure may be directly measured by insertion of an intra-arterial catheter
    connected to a transducer. The mean arterial pressure (MAP) can be calculated
    by subsequent analysis of the waveform. MAP can be approximated without an invasive
    procedure using the following formula: diastolic pressure plus 1/3 of the pulse
    pressure, where pulse pressure is systolic pressure - diastolic pressure. (NCI)'
  :delete: false
  :referenced: false
  :uri: http://www.cdisc.org/C66741/V4#C66741_C49679
  :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzY2NzQxL1Y0I0M2Njc0MV9DNDk2Nzk=
