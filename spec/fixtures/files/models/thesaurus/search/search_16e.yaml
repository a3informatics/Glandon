- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzEwMDEyOS9WMzAjQzEwMDEyOV9DMTAwNzYy
  :uri: http://www.cdisc.org/C100129/V30#C100129_C100762
  :parent_identifier: C100129
  :parent_label: Questionnaire Category
  :identifier: C100762
  :notation: ADAS-COG
  :definition: 'The CDISC version of the Alzheimer''s Disease Assessment Scale-Cognitive
    (ADAS-Cog CDISC Version) containing 15 summary-level tests. This version is based
    on combining the total pool of ADAS-Cog tests that were observed during a review
    of multiple case report forms administered in clinical trials of Alzheimer''s
    disease, as well as the CRF administered in the Alzheimer''s Disease Neuroimaging
    Initiative (ADNI) observational study. (Modified from Mohs RC, Rosen WG, Davis
    KL. The Alzheimer''s disease assessment scale: an instrument for assessing treatment
    efficacy. Psychopharmacol Bull 1983;19(3):448-450. Rosen WG, Mohs RC, Davis KL.
    A new rating scale for Alzheimer''s disease. Am J Psychiatry 1984;141(11):1356-1364.
    Mohs RC, Knopman D, Petersen RC et al. Development of cognitive instruments for
    use in clinical trials of antidementia drugs: additions to the Alzheimer''s Disease
    Assessment Scale that broaden its scope. The Alzheimer''s Disease Cooperative
    Study. Alzheimer Dis Assoc Disord 1997;11 Suppl 2:S13-S21. Wouters H, van Gool
    WA, Schmand B, Lindeboom R. Revising the ADAS-cog for a more accurate assessment
    of cognitive impairment. Alzheimer Dis Assoc Disord 2008;22(3):236-244.).'
  :preferred_term: Alzheimer's Disease Assessment Scale-Cognitive CDISC Version Questionnaire
  :synonym: ADC
  :tags: QS
  :thesaurus_identifier: CT
  :thesaurus_version: 30.0.0
