  :identifier: C95802
  :notation: ISCHEMIC STROKE
  :definition: Ischemic stroke is defined as an acute episode of focal cerebral, spinal,
    or retinal dysfunction caused by infarction of central nervous system tissue.
  :preferred_term: Ischemic Cerebrovascular Accident
  :synonym: ''
