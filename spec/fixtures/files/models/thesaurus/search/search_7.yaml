  :notation: HEMORRHAGIC STROKE
  :definition: An acute episode of focal or global cerebral or spinal dysfunction
    caused by intraparenchymal, intraventricular, or subarachnoid hemorrhage.
  :preferred_term: Hemorrhagic Cerebrovascular Accident
  :synonym: ''
