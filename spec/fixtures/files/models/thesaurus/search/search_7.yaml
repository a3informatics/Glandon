  :identifier: C32252
  :notation: CALCARINE SULCUS
  :definition: A cerebral fissure that originates near the occipital lobe and terminates
    below the corpus callosum. (NCI)
  :preferred_term: Calcarine Sulcus
  :synonym: ''
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1YzNCNDNzQ0NTZfQzEyNDQ2
  :uri: http://www.cdisc.org/C74456/V34#C74456_C12446
  :parent_identifier: C74456
  :identifier: C12446
  :notation: CORPUS CALLOSUM
  :definition: A white matter structure within the cleft that separates the left and
    right cerebral hemispheres in the mammalian brain. It is composed of a wide, flat
    bundle of 200-250 million axonal projections. (NCI)
  :preferred_term: Corpus Callosum
  :synonym: ''
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1Y4I0M3NDQ1Nl9DMTI0NTk=
  :uri: http://www.cdisc.org/C74456/V8#C74456_C12459
  :parent_identifier: C74456
  :identifier: C12459
  :notation: THALAMUS
  :definition: An ovoid mass composed predominantly of gray substance and associated
    laminae of white substance. The thalamus is divided into anterior, medial, and
    lateral parts. The function of the thalamus is to relay sensory impulses and cerebellar
    and basal ganglia projections to the cerebral cortex. The thalamus is positioned
    within the posterior part of the diencephalon forming most of each lateral wall
    of the third ventricle. (NCI)
  :preferred_term: Thalamus
  :synonym: Thalamus
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1YyNiNDNzQ0NTZfQzEyMzUz
