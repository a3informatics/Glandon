  :notation: INTRATHECAL
  :definition: Administration within the cerebrospinal fluid at any level of the cerebrospinal
    axis, including injection into the cerebral ventricles. (FDA)
  :preferred_term: Intrathecal Route of Administration
  :synonym: ''
