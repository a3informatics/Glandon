  :parent_identifier: C74456
  :identifier: C12353
  :notation: TEMPORAL LOBE
  :definition: Lower lateral part of the cerebral hemisphere. (MSH2001)
  :preferred_term: Temporal Lobe
  :synonym: ''
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1Y4I0M3NDQ1Nl9DMTIzNTQ=
  :uri: http://www.cdisc.org/C74456/V8#C74456_C12354
  :parent_identifier: C74456
  :identifier: C12354
  :notation: PARIETAL LOBE
  :definition: One of the lobes of the cerebral hemisphere located superiorly to the
    occipital lobe and posteriorly to the frontal lobe. Cognition and visuospatial
    processing are its main function. (NCI)
  :preferred_term: Parietal Lobe
  :synonym: Parietal Lobe
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1YzMCNDNzQ0NTZfQzUyNzEz
  :uri: http://www.cdisc.org/C74456/V30#C74456_C52713
  :parent_identifier: C74456
  :identifier: C52713
  :notation: CINGULATE CORTEX
  :definition: Part of the medial aspect of the cerebral cortex. (NCI)
  :preferred_term: Cingulate Cortex
  :synonym: ''
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1YyNiNDNzQ0NTZfQzQwMTg1
  :uri: http://www.cdisc.org/C74456/V26#C74456_C40185
  :parent_identifier: C74456
  :identifier: C40185
  :notation: FOREBRAIN
  :definition: The largest part of the brain composed of the cerebral hemispheres,
    thalamus, hypothalamus, and the limbic system. (NCI)
  :preferred_term: Forebrain
  :synonym: ''
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1YyOCNDNzQ0NTZfQzk4NzEy
  :uri: http://www.cdisc.org/C74456/V28#C74456_C98712
  :parent_identifier: C74456
  :identifier: C98712
  :notation: CEREBRAL SUBCORTEX
  :definition: The layer located below the cerebral cortex that includes the forebrain,
    midbrain and hindbrain. (NCI)
  :preferred_term: Cerebral Subcortex
  :synonym: Cerebral Subcortex
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1Y4I0M3NDQ1Nl9DMTIzNTI=
  :uri: http://www.cdisc.org/C74456/V8#C74456_C12352
  :parent_identifier: C74456
  :identifier: C12352
  :notation: FRONTAL LOBE
  :definition: The part of the brain located anterior to the parietal lobes at the
    front of each cerebral hemisphere. (NCI)
  :preferred_term: Frontal Lobe
  :synonym: Frontal Lobe
- :id: aHR0cDovL3d3dy5jZGlzYy5vcmcvQzc0NDU2L1YyOCNDNzQ0NTZfQzEyNDQx
  :uri: http://www.cdisc.org/C74456/V28#C74456_C12441
  :parent_identifier: C74456
  :identifier: C12441
  :notation: BRAIN STEM
  :definition: The part of the brain that connects the cerebral hemispheres with the
    spinal cord. It consists of the mesencephalon, pons, and medulla oblongata. (NCI)
  :preferred_term: Brain Stem
  :synonym: Brain Stem
