  :identifier: C74590
  :notation: DISPOSITION EVENT
  :definition: The group of incidents that occur during a clinical trial and describe
    whether a subject completed the study epoch or the reason this event did not occur.
    The subject's disposition is often described for each phase of the study.
  :preferred_term: Protocol Disposition Event
  :synonym: Disposition Event
