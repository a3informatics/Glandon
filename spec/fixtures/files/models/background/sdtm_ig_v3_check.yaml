    :content:
    - :name: AEGRPID
      :properties:
      - :label: Group ID
        :controlled_term_or_format: ""
        :notes: Used to tie together a block of related records in a single
          domain for a subject.
      :references:
      - :compliance: Permissible
    - :name: AEREL
      :properties:
      - :label: Causality
        :controlled_term_or_format: ""
        :notes: Records the investigator's opinion as to the causality of the event to the treatment. 
          ICH E2A and E2B examples include NOT RELATED, UNLIKELY RELATED, POSSIBLY RELATED, RELATED. 
          Controlled Terminology may be defined in the future. Check with regulatory authority for 
          population of this variable.
      :references:
      - :compliance: Expected
- :domain: DV
  :variables: 
    :count: 13
    :content:
    - :name: DVTERM
      :properties:
      - :label: Protocol Deviation Term
        :controlled_term_or_format: ""
        :notes: "Verbatim name of the protocol deviation criterion. Example: IVRS PROCESS DEVIATION - 
          NO DOSE CALL PERFORMED. The DVTERM values will map to the controlled terminology in DVDECOD, such as TREATMENT DEVIATION."
      :references:
      - :compliance: Required
- :domain: IE
  :variables: 
    :count: 16
    :content: 
    - :name: IETESTCD
      :properties:
      - :label: Inclusion/Exclusion Criterion Short Name
        :controlled_term_or_format: ""
        :notes: "Short name of the criterion described in IETEST. The value in IETESTCD cannot be longer than 8 characters, 
          nor can it start with a number (e.g.”1TEST”). IETESTCD cannot contain characters other than letters, numbers, 
          or underscores. Examples: IN01, EX01."
      :references:
      - :compliance: Required
