  http://www.assero.co.uk/MDRThesaurus/CDISC/V41#CLI-C66741_C25206:
    :status: :no_change
    :definition: 'The property of a body or region of space that determines whether
      or not there will be a net flow of heat into it or out of it from a neighboring
      body or region and in which direction (if any) the heat will flow, perceptible
      by living organism as a somatic sensation of cold or heat. It is a measure of
      the average translational kinetic energy associated with the disordered microscopic
      motion of atoms and molecules. Temperature is measured in one of the three standard
      temperature scales: Celsius, Kelvin, and Fahrenheit. (NCI)'
    :preferredTerm: Temperature
    :notation: TEMP
    :identifier: C25206
    :synonym: Temperature
    :extensible: ''
  http://www.assero.co.uk/MDRThesaurus/CDISC/V41#CLI-C66741_C49679:
    :status: :no_change
    :definition: 'The mean pressure of the blood within the arterial circulation.
      The arterial pressure may be directly measured by insertion of an intra-arterial
      catheter connected to a transducer. The mean arterial pressure (MAP) can be
      calculated by subsequent analysis of the waveform. MAP can be approximated without
      an invasive procedure using the following formula: diastolic pressure plus 1/3
      of the pulse pressure, where pulse pressure is systolic pressure - diastolic
      pressure. (NCI)'
    :preferredTerm: Mean Arterial Pressure
    :notation: MAP
    :identifier: C49679
    :synonym: Mean Arterial Pressure
    :extensible: ''
