---
:columns:
  "?a": URI
  "?b": Identifier
  "?c": Label
:label: Ad Hoc Report 1
:query: "PREFIX isoI: <http://www.assero.co.uk/ISO11179Identification#>  PREFIX bf:
  <http://www.assero.co.uk/BusinessForm#> PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  \ PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  \ PREFIX skos: <http://www.w3.org/2004/02/skos/core#>  PREFIX iso: <http://purl.org/iso25964/skos-thes#>
  SELECT DISTINCT ?a ?b ?c WHERE   {   \n  ?a rdf:type bf:Form .\n  ?a isoI:hasIdentifier
  ?x .\n  ?x isoI:identifier ?b .\n  ?a rdfs:label ?c .\n}"
:type: Adx Hoc Report Definition