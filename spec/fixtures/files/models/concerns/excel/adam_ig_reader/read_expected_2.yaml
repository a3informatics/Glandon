      - :type: http://www.assero.co.uk/BusinessDomain#IgVariable
        :id: ''
        :namespace: ''
        :label: Analysis Visit
        :extension_properties: []
        :ordinal: 0
        :rule: ''
        :name: AVISIT
        :notes: The analysis visit description; required if an analysis is done by
          nominal, assigned or analysis visit. AVISIT may contain the visit names
          as observed (i.e., from SDTM VISIT), derived visit names, time window names,
          conceptual descriptions (such as Average, Endpoint, etc.), or a combination
          of any of these. AVISIT is a derived field and does not have to map to VISIT
          from the SDTM. AVISIT represents the analysis visit of the record, but it
          does not mean that the record was analyzed. There are often multiple records
          for the same subject and parameter that have the same value of AVISIT. ANLzzFL
          and other variables may be needed to identify the records selected for any
          given analysis. See Section 3.3.8 for information about flag variables.
          AVISIT should be unique for a given analysis visit window. In the event
          that a record does not fall within any predefined analysis timepoint window,
          AVISIT can be populated in any way that the producer chooses to indicate
          this fact (i.e., blank or “Not Windowed”). The way that AVISIT is calculated,
          including the variables used in its derivation, should be indicated in the
          variable metadata for AVISIT. The values and the rules for deriving AVISIT
          may be different for different parameters within the same dataset. Values
          of AVISIT are producer-defined, and are often directly usable in Clinical
          Study Report displays.
        :ct: ''
        :ct_notes: ''
        :compliance:
          :type: http://www.assero.co.uk/BusinessDomain#VariableCompliance
          :id: ''
          :namespace: ''
          :label: Conditional
          :extension_properties: []
      - :type: http://www.assero.co.uk/BusinessDomain#IgVariable
        :id: ''
        :namespace: ''
        :label: Analysis Visit (N)
        :extension_properties: []
        :ordinal: 0
        :rule: ''
        :name: AVISITN
        :notes: |-
          A numeric representation of AVISIT. Since study visits are usually defined by certain timepoints, defining AVISITN so that it represents the timepoint associated with the visit can facilitate plotting and interpretation of the values. Alternatively, AVISITN may be a protocol visit number, a cycle number, an analysis visit number, or any other number logically related to AVISIT or useful for sorting that is needed for analysis.

          Within a parameter, there is a one-to-one mapping between AVISITN and AVISIT so that AVISITN has the same value for each distinct AVISIT. (Best practice would dictate that the mapping would be one-to-one within a study, but that is not an ADaM requirement.) In the event that a record does not fall within any predefined analysis timepoint window, AVISITN can be populated in any way that the producer chooses to indicate this fact (e.g., may be null). Values of AVISITN are producer-defined.
