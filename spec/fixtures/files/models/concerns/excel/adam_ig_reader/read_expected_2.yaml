        :label: Analysis Timepoint
        :extension_properties: []
        :ordinal: 0
        :rule: ''
        :name: ATPT
        :notes: "The analysis timepoint description; required if an analysis is done
          by nominal, assigned or analysis timepoint (instead of or in addition to
          by-visit). Timepoints are relative to ATPTREF. ATPT may contain the timepoint
          names as observed (i.e., from SDTM --TPT), derived timepoint names, time
          window names, conceptual descriptions (such as Average, Endpoint, etc.),
          or a combination of any of these. This variable is often used in conjunction
          with AVISIT. ATPT represents the analysis timepoint of the record. \nATPT
          can be within an analysis visit (e.g., blood pressure assessments at 10
          min, 20 min, and 30 min post-dose at AVISIT=Week 1) or can be unrelated
          to AVISIT (e.g., migraine symptoms 30 min, 60 min, and 120 min post-dose
          for attack 1).\n\nThe way that ATPT is calculated, including the variables
          used in its derivation, should be indicated in the variable metadata for
          ATPT. The values and the rules for deriving ATPT may be different for different
          parameters within the same dataset. Values of ATPT are producer-defined,
          and are often directly usable in Clinical Study Report displays."
        :ct: ''
        :ct_notes: ''
        :compliance:
          :type: http://www.assero.co.uk/BusinessDomain#VariableCompliance
          :id: ''
          :namespace: ''
          :label: Conditional
          :extension_properties: []
