        :label: Baseline Value (C)
        :extension_properties: []
        :ordinal: 0
        :rule: ''
        :name: BASEC
        :notes: "The subject’s baseline value of AVALC for a parameter and baseline
          definition (i.e. BASETYPE) if present. May be needed when AVALC is of interest.
