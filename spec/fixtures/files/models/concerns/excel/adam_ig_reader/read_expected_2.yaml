        :label: Parameter
        :extension_properties: []
        :ordinal: 0
        :rule: ''
        :name: PARAM
        :notes: "The description of the analysis parameter. Examples include: “Supine
          Systolic Blood Pressure (mm Hg)”, “Log10 (Weight (kg))”, “Time to First
          Hypertension Event (Days)”, “Estimated Tumor Growth Rate”, etc. PARAM should
          be sufficient to describe unambiguously the contents of AVAL and/or AVALC.
          PARAM must include all descriptive and qualifying information relevant to
          the analysis purpose of the parameter.\n\nExamples of qualifying information
          that might be relevant to analysis and therefore are candidates for inclusion
          in PARAM are units, specimen type, location, position, machine type, and
          transformation function. There is no need to include qualifiers that are
          not relevant to the analysis of PARAM. In contrast to SDTM --TEST, no additional
