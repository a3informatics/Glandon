- :conceptId: C78418
  :extensible: 'true'
  :name: Concomitant Medication Dose Form
  :submissionValue: CMDOSFRM
  :definition: A terminology subset of the CDISC SDTM Pharmaceutical Dosage Form codelist
    created for CDASH Concomitant Medication Dose Form codelist. (NCI)
  :preferredTerm: CDISC CDASH Concomitant Medication Dose Form Terminology
  :synonyms:
  - Concomitant Medication Dose Form
  :terms:
  - :conceptId: C42887
    :submissionValue: AEROSOL
    :definition: A product that is packaged under pressure and contains therapeutically
      active ingredients that are released upon activation of an appropriate valve
      system; it is intended for topical application to the skin as well as local
      application into the nose (nasal aerosols), mouth (lingual aerosols), or lungs
      (inhalation aerosols).
    :preferredTerm: Aerosol Dosage Form
    :synonyms:
    - aer
  - :conceptId: C25158
    :submissionValue: CAPSULE
    :definition: A solid pharmaceutical dosage form that contains medicinal agent
      within either a hard or soft soluble container or shell, usually used for the
      oral administration of medicine. The shells are made of a suitable form of gelatin
      or other substance. (NCI)
    :preferredTerm: Capsule Dosage Form
    :synonyms:
    - cap
  - :conceptId: C28944
    :submissionValue: CREAM
    :definition: A semisolid emulsion of either the oil-in-water or the water-in-oil
      type, ordinarily intended for topical use. (NCI)
    :preferredTerm: Cream Dosage Form
  - :conceptId: C42933
    :submissionValue: GAS
    :definition: Any elastic aeriform fluid in which the molecules are separated from
      one another and have free paths. (NCI)
    :preferredTerm: Gas Dosage Form
  - :conceptId: C42934
    :submissionValue: GEL
    :definition: 'A semisolid (1) dosage form that contains a gelling agent to provide
      stiffness to a solution or a colloidal dispersion (2). A gel may contain suspended
      particles. Note 1: A semisolid is not pourable; it does not flow or conform
      to its container at room temperature. It does not flow at low shear stress and
      generally exhibits plastic flow behavior. Note 2: A colloidal dispersion is
      a system in which particles of colloidal dimension (i.e., typically between
      1 nm and 1 micrometer) are distributed uniformly throughout a liquid.'
    :preferredTerm: Gel Dosage Form
  - :conceptId: C42966
    :submissionValue: OINTMENT
    :definition: 'A suspension or emulsion, semisolid (1) dosage form, usually containing
      less than 20 percent water and volatiles (2) and greater than 50 percent hydrocarbons,
      waxes, or polyols as the vehicle. This dosage form is generally for external
      application to the skin or mucous membranes. Note 1: A semisolid is not pourable;
      it does not flow or conform to its container at room temperature. It does not
      flow at low shear stress and generally exhibits plastic flow behavior. Note
      2: Percent water and volatiles are measured by a loss on drying test in which
      the sample is heated at 105 degrees C until constant weight is achieved.'
    :preferredTerm: Ointment Dosage Form
    :synonyms:
    - oint
  - :conceptId: C42968
    :submissionValue: PATCH
    :definition: A drug delivery system that often contains an adhesive backing that
      is usually applied to an external site on the body. Its ingredients either passively
      diffuse from, or are actively transported from, some portion of the patch. Depending
      upon the patch, the ingredients are either delivered to the outer surface of
      the body or into the body. A patch is sometimes synonymous with the terms Extended
      Release Film and System.
    :preferredTerm: Patch Dosage Form
  - :conceptId: C42972
    :submissionValue: POWDER
    :definition: An intimate mixture of dry, finely divided drugs and/or chemicals
      that may be intended for internal or external use. (NCI)
    :preferredTerm: Powder Dosage Form
  - :conceptId: C42989
    :submissionValue: SPRAY
    :definition: A liquid minutely divided as by a jet of air or steam. (NCI)
    :preferredTerm: Spray Dosage Form
  - :conceptId: C42993
    :submissionValue: SUPPOSITORY
    :definition: A solid body of various weights and shapes, adapted for introduction
      into the rectal, vaginal, or urethral orifice of the human body; they usually
      melt, soften, or dissolve at body temperature.
    :preferredTerm: Suppository Dosage Form
    :synonyms:
    - supp
  - :conceptId: C42994
    :submissionValue: SUSPENSION
    :definition: 'A liquid dosage form that contains solid particles dispersed in
      a liquid vehicle. Note: A liquid is pourable; it flows and conforms to its container
      at room temperature. It displays Newtonian or pseudoplastic flow behavior.'
    :preferredTerm: Suspension Dosage Form
    :synonyms:
    - susp
  - :conceptId: C42998
    :submissionValue: TABLET
    :definition: A solid dosage form containing medicinal substances with or without
      suitable diluents. (NCI)
    :preferredTerm: Tablet Dosage Form
    :synonyms:
    - tab
