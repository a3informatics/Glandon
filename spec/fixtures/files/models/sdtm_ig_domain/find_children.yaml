  :compliance: Expected
- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGAE_AEHLGTCD
  :ordinal: 17
  :rdf_type: http://www.assero.co.uk/Tabulation#SdtmDomainVariable
  :label: High Level Group Term Code
  :name: AEHLGTCD
  :format: MedDRA
  :notes: Dictionary-derived code for the High Level Group Term for the primary System
    Organ Class.
  :compliance: Expected
- :uri: http://www.assero.co.uk/MDRSdtmIgD/CDISC/V3#IG-CDISC_SDTMIGAE_AECAT
