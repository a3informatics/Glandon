    :namespace: http://www.assero.co.uk/MDRForms/ACME/V1
    :label: Race
    :extension_properties: []
    :ordinal: 4
    :note: ''
    :completion: "* **Race must be self-reported by the subject (not judged by the
      site).** \nThe race definitions below, which have been adapted from the FDA
      Race & Ethnicity Guideline, can be used to help match subject-reported races
      with the options in the CRF. \n\nSelect the race most closely associated with
      the subject s reported race.  \n* American Indian or Alaska Native: A person
      having origins in any of the original peoples of North and South America (including
      Central America)\n    - Asian: A person having origins in any of the original
      peoples of the Far East, Southeast Asia or the Indian subcontinent, including,
      for example, Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine
      Islands, Thailand and Vietnam.\n    - Black: A person having origins in any
      of the black racial groups of Africa.\n    - Native Hawaiian or Other Pacific
      Islander: A person having origins in any of the original peoples of Hawaii,
      Guam, Samoa or other Pacific Island.\n    - White: A person having origins in
      any of the original peoples of Europe, the Middle East or North Africa.\n* If
      multiple races have been reported, select Other / Mixed and enter the reported
      races in the space provided.\n"
    :optional: false
    :datatype: CL
    :format: ''
    :question_text: 'Race:'
    :mapping: RACE
