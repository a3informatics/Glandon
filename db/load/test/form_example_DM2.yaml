    :completion: "* Record the birth date using the format DD MMM YYYY.\n\nExample:\n\n|
      DD | MMM | YYYY |\n|----|-----|------|\n| 15 | Nov | 1966 | \n\n\n\n\n* Confirm
      the subject is 6-17 years of age.\n* **For sites within countries that do not
      allow the collection of a full date of birth (eg, Germany), the subject s YEAR
      of birth ONLY must be recorded.  Draw a line through the fields for day and
      month and ONLY record the 4-digit year the subject was born (see example below).**\n\nExample:\n\n\n|
      DD | MMM | YYYY |\n|----|-----|------|\n| -- | --- | 1966 |\n"
