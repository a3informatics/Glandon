defaults: &defaults
  imports: &default_imports
    cdisc_adam_ig: 
      title: CDISC ADaM IG Import - Excel
      background: true
      description: This facilty allows for the ADaM Implementation Guide to be imported from an MS Excel file.
      link_text: "Import CDISC ADaM IG"
      link_path: "/imports/adam_igs/new?imports[file_type]=0"
    cdisc_term: 
      title: CDISC Terminology Import - Excel
      background: true
      description: This facilty allows for the CDISC Terminology to be imported from an MS Excel file.
      link_text: "Import CDISC Term"
      link_path: "/imports/cdisc_terms/new?imports[file_type]=0"
    form_als:
      title: Form Import - ALS
      background: true
      description: This facilty allows for a form to be imported from an ALS file.
      link_text: "Import Form from ALS"
      link_path: "/imports/crfs/new?imports[file_type]=2"
    form_odm:
      title: Form Import - ODM
      background: true
      description: This facilty allows for a form to be imported from an ODM XML file.
      link_text: "Import Form from ODM"
      link_path: "/imports/crfs/new?imports[file_type]=1"
    term_excel:
      title: Import Terminology - EXCEL
      background: true
      description: This facilty allows for a form to be imported from an MS Excel file.
      link_text: "Import Terminology from Excel"
      link_path: "/imports/terms/new?imports[file_type]=0"
    term_odm:
      title: Import Terminology - ODM
      background: true
      description: This facilty allows for a form to be imported from an ODM XML file.
      link_text: "Import Terminology from ODM"
      link_path: "/imports/terms/new?imports[file_type]=1"
  processing: &default_processing
    cdisc_change_instructions: 
      sheets: 
        main:
          selection:
            first: true
          row:
            condition:
              method: column_affirmative?
              column: 12
          columns: 
          - 
            label: "Release Date"
            actions: []
          - 
            label: "Request Code"
            actions: []
          - 
            label: "Change Type"
            actions: []
          - 
            label: "NCI Code"
            actions: []
          - 
            label: "CDISC Term Type"
            actions: []
          - 
            label: "CDISC Codelist (Short Name)"
            actions: []
          - 
            label: "CDISC Codelist (Long Name)"
            actions: []
          - 
            label: "Change Summary"
            actions: []
          - 
            label: "Original"
            actions: []
          - 
            label: "New"
            actions: []
          - 
            label: "Change Implementation Instructions"
            actions: []
          - 
            label: "Use"
            actions: []
          - 
            label: "Prev Codelist"
            actions:
              -
                method: c_codes?
                object: NA
                klass: NA
                map: {}
                additional: 
                  token: ","
              -
                method: create_item
                object: parent
                klass: "Import::ChangeInstructions::Instruction"
                map: {}
              -
                method: tokenize_and_set_property
                object: parent
                property: previous_parent
                can_be_empty: false
                additional: 
                  token: ","
          - 
            label: "Prev Term"
            actions:
              -
                method: c_codes?
                object: NA
                klass: NA
                can_be_empty: true
                map: {}
                additional: 
                  token: ","
              -
                method: tokenize_and_set_property
                object: parent
                property: previous_children
                can_be_empty: true
                additional: 
                  token: ","
          - 
            label: "New Codelists"
            actions:
              -
                method: c_codes?
                object: NA
                klass: NA
                map: {}
                additional: 
                  token: ","
              -
                method: tokenize_and_set_property
                object: parent
                property: current_parent
                additional: 
                  token: ","
          - 
            label: "New Terms"
            actions:
              -
                method: c_codes?
                object: NA
                klass: NA
                can_be_empty: true
                map: {}
                additional: 
                  token: ","
              -
                method: tokenize_and_set_property
                object: parent
                property: current_children
                can_be_empty: true
                additional: 
                  token: ","
          - 
            label: "Comment"
            actions: 
              -
                method: set_property
                object: parent
                property: description
                can_be_empty: false
                map: {}
              -
                method: check_valid
                object: parent
                map: {}
    cdisc_adam_ig: 
      sheets: 
        main:
          selection:
            label: ADaM-IG
          columns: 
          - 
            label: "Data Structure Name"
            actions:
              -
                method: create_parent
                object: parent
                klass: AdamIgDataset
                map:
                  SUBJECT LEVEL ANALYSIS DATASET: ADAMIG ADSL
                  BASIC DATA STRUCTURE: ADAMIG BDS
              -
                method: set_property
                object: parent
                property: label
                map:
                  SUBJECT LEVEL ANALYSIS DATASET: Subject Level Analysis Dataset
                  BASIC DATA STRUCTURE: Basic Data Structure
          - 
            label: "Dataset Name"
            actions: []
          - 
            label: "Variable Group"
            actions: []
          - 
            label: "Variable Name" 
            actions:
              -
                method: create_child
                object: child
                klass: AdamIgDataset::Variable
                map: {}
              -
                method: ordinal
                object: child
                property: ordinal
                map: {}
              -
                method: set_property
                object: child
                property: name
                map: {}
          - 
            label: "Variable Label"
            actions:
              -
                method: set_property
                object: child
                property: label
                map: {}
          - 
            label: "Type"
            actions:
              -
                method: create_classification
                object: child
                property: datatype
                map:
                  Char: Character
                  Num: Numeric
          - 
            label: "Codelist/Controlled Terms"
            actions:
              - 
                method: ct_reference
                object: child
                property: ct
                map: {}
              -
                method: ct_other
                object: child
                property: ct_notes
                map: {}
          - 
            label: "Core"
            actions:
              -
                method: create_classification
                object: child
                property: compliance
                map:
                  Req: Required
                  Perm: Permissible
                  Cond: Conditional
          - 
            label: "CDISC Notes"
            actions:
              -
                method: set_property
                object: child
                property: notes
                map: {}
